{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
            shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>PENALTY MANAGEMENT</title>
    <!-- Fav icon -->
    <link
      rel="icon"
      href="{% static 'img/penalty .png' %}"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}" />

  </head>

  <body id="page-top">
    <!--Navbar -->
    <nav
      class="mb-1 navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(to right, #ff4b2b, #ff416c);"
    >
      <img src="{% static 'img/penaltylogo.png' %}" alt="logo" />
      <h5
        style="
          color: blanchedalmond;
        "
      >
        &nbsp;&nbsp;PENALTY MANAGEMENT
      </h5>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
              <span class="nav-link text-light" style="text-transform: uppercase;font-size: 1rem;">{% if user %}
                {{user.username}}
                {% endif %}</span>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" style="font-size: 0.5cm" href="{% url 'logout' %}">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    {% include 'messages.html' %}
    
     {% block content %} 
    <!-- Main Page -->

    <!-- End of Main Page -->
    {% endblock %}

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>


  <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  

  </body>
</html>
