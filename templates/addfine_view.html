{% extends "dashboardbase.html" %} {% load static %} {% block content %}

<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h1 style="text-align: center; color: rgb(80, 80, 80)">View Offences</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-9">
          <div class="card">
            <div class="card-body">
              <form
                class="form-block"
                action="getuser_details"
                method="post"
                autocomplete="off"
              >
                {% csrf_token %}
                <div class="form-group row mb-3">
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="date">Date:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="date"
                      >{{challan.created_at|date:'F d, Y'}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="time">Time:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="time"
                      >{{challan.created_at|time:'h:i A'}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="challannumber"
                      >Challan&nbsp;Number&nbsp;:</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="challannumber">{{challan.refrence}}</label>
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="name">Name&nbsp;:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="name" style="text-transform: capitalize"
                      >{{challan.offender.first_name}}
                      {{challan.offender.last_name}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="aadharnumber">Aadhar&nbsp;Number&nbsp;:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="aadharnumber"
                      >{{challan.offender.aadhar_number}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="aadharnumber">License&nbsp;Number&nbsp;:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="aadharnumber" style="text-transform: uppercase"
                      >{{challan.offender.license_number}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="aadharnumber">Mobile&nbsp;Number&nbsp;:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    <label for="aadharnumber"
                      >{{challan.offender.mobile_number}}</label
                    >
                  </div>
                  <div class="col-sm-3 font-weight-bold">
                    <label for="aadharnumber">Vechile&nbsp;Number&nbsp;:</label>
                  </div>
                  <div class="col-sm-3">
                    <label for="aadharnumber" style="text-transform: uppercase"
                      >{{ challan.vehicle_number}}</label
                    >
                  </div>
                  <div class="col-sm-3 mt-2 font-weight-bold">
                    <label for="aadharnumber">Offences&nbsp;:</label>
                  </div>
                  <div class="col-sm-3 mt-2">
                    {% for off in offences %}

                    <label for="aadharnumber"
                      >{{off.offence.offence}} -
                      {{off.offence.offence_fine}}</label
                    >
                    {% endfor%}
                  </div>

                  <div class="col-sm-3 font-weight-bold">
                    <label for="aadharnumber">Amount&nbsp;:</label>
                  </div>
                  <div class="col-sm-3">
                    <label for="aadharnumber">{{ challan.total_penalty}}</label>
                  </div>
                  <div class="offset-sm-6 mt-5"></div>
                  <div class="col-sm-3 font-weight-bold">
                    <label for="aadharnumber">Pyment&nbsp;:</label>
                  </div>
                  <div class="col-sm-3">
                    {% if challan.payment_status %}
                    <label for="aadharnumber"> Paid</label>
                    {% else %}
                    <label for="aadharnumber"> Unpaid</label>

                    {% endif %}
                  </div>
                </div>

                <div class="text-center">
                  <a href="{% url 'add_fine' %}"
                    ><button
                      type="button"
                      class="btn btn-outline-secondary ml-4"
                    >
                      <i class="fas fa-arrow-left"></i> &nbsp;Back
                    </button></a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-0">
            <div class="card-body">
              <div class="text-center">
                <input
                  type="file"
                  name="input"
                  id="input"
                  style="display: none"
                />
                <div class="imgplace">
                  <img
                    src="{{challan.offender.profile.url}}"
                    class="profile"
                    id="imagepreview"
                    style="cursor: pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
