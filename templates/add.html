{% extends "dashboardbase.html" %} {% load static %} {% block content %}
<!-- ========================= Add from  =========================== -->

<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h1 style="text-align: center; color: rgb(80, 80, 80)">ADD Road User</h1>
    </div>
    <div class="card-body">

      <form action="create_onroadUser" method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}

        <div class="row">
{{form.non_field_errors}}
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
                <div class="form-group row mb-3">
                  <label for="aadharnumber" class="col-sm-4 col-form-label">Aadhar Card Number</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control number_only " id="aadharnumber" name="aadhar_number" maxlength="12"
                      pattern="[0-9]{12}" title="Please enter valid Aadhar Card Number" value="{{form.aadhar_number.value}}" placeholder="xxxxxxxxxxxx" required/>
                      {{form.aadhar_number.errors}}
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control firstupper" id="firstName" name="first_name" value="{{form.first_name.value}}" onkeydown="return /[a-z]/i.test(event.key)" required/>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control firstupper" id="lastName" name="last_name" value="{{form.last_name.value}}" onkeydown="return /[a-z]/i.test(event.key)" required/>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="gender" name="gender" required>
                      <option value="">Select Gender</option>

                      {% if form.gender.value == "Male" %}
                      <option value="Male" selected>Male</option>
                       {% else %}
                      <option value="Male">Male</option>
                      {% endif %}
                      {% if form.gender.value == "Female" %}
                      <option value="Female" selected>Female</option>
                       {% else %}
                      <option value="Female">Female</option>
                      {% endif %}
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="mobilenumber" class="col-sm-4 col-form-label">Mobile Number</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control number_only " id="mobilenumber" name="mobile_number" maxlength="10"
                      minlength="10" pattern="[0-9]{10}" title="Please enter Correct Phone Number" value="{{form.mobile_number.value}}" required/>
                      {{form.mobile_number.errors}}

                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="emailid" class="col-sm-4 col-form-label">e-Mail ID</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="emailid" name="email" value="{{form.email.value}}" required/>
                    {{form.email.errors}}

                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="licensenumber" class="col-sm-4 col-form-label">License Number</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control caps " id="licensenumber" value="{{form.license_number.value}}" name="license_number"
                      pattern="[a-zA-Z]{2}[0-9]{13}" title="Please enter valid License Number" maxlength="15"
                      placeholder="TN************0" required />
                      {{form.license_number.errors}}
                  </div>
                </div>
                <div class="text-center mt-5">
                  <button type="submit" class="btn btn-outline-success"><i class="far fa-save"></i>&nbsp;Save</button>
                  <a href="{% url 'add' %}"><button type="button" class="btn btn-outline-danger ml-4"><i class="far fa-trash-alt"></i> &nbsp;Cancel</button></a> 
                </div>
              </div>
            </div>
          </div>

          <!-- =========================  User Photo  =========================== -->
          <div class="col-sm-4 px-2">
            <div class="card border-0">
              <div class="card-body">
                <div class="text-center">
                  <input type="file" name="input" id="input" style="display: none" />
                  <label for="input" class="d-flex" style="flex-direction: column;align-items: center;justify-content: center;">
                    <div class="imgplace">
                      {% if form.profile.value %}
                      <img src="{{form.profile.url}}" class="profile" id="imagepreview"/>
                       {% else %}
                       <img src="{% static 'img/img_avatar1.png' %}" class="profile" id="imagepreview"/>
                      {% endif %}
                      
                    </div>
                    <div class="form-group mt-3">
                      <label for="exampleFormControlFile1 p-5">Profile Image</label>
                      <input type="file" accept="image/*" class="form-control-file imageplace" id="imgInp" name="profile"
                        style="flex-wrap: wrap;" required />
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
