{% extends "dashboard.html" %} {% load static %} {% block content %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h1 style="text-align: center; color: rgb(80, 80, 80)">Edit Road User</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="offset-sm-2"></div>
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <form action="" method="POST" enctype="multipart/form-data" autocomplete="on">
                {% csrf_token %}
                <div class="form-group mb-3 row">
                  {% if user.profile %}
                  <div class="imgplace col-sm-4">
                    <img
                      src="{{user.profile.url}}"
                      class="profile"
                      id="imagepreview"
                    />
                  </div>
                  <div
                    class="form-group col-sm-8"
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: end;
                    "
                  >
                    <!-- <label for="exampleFormControlFile1 p-5">Profile Image</label> -->
                    <input
                      type="file"
                      accept="image/*"
                      class="form-control-file imageplace text-center"
                      id="imgInp"
                      name="profile"
                      style="flex-wrap: wrap"
                    />
                  </div>
                  {% endif %}
                </div>
                <div class="form-group row mb-3">
                  <label for="aadharnumber" class="col-sm-4 col-form-label"
                    >Aadhar Card Number</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control number_only"
                      id="aadharnumber"
                      name="aadhar_number"
                      maxlength="12"
                      value="{{user.aadhar_number}}"
                      pattern="[0-9]{12}"
                      title="Please enter valid Aadhar Card Number"
                      required
                    />
                    {{form.aadhar_number.errors}}
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="firstName" class="col-sm-4 col-form-label"
                    >First Name</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control firstupper"
                      id="firstName"
                      name="first_name"
                      value="{{user.first_name}}"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="lastName" class="col-sm-4 col-form-label"
                    >Last Name</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control firstupper"
                      id="lastName"
                      name="last_name"
                      value="{{user.last_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="gender" class="col-sm-4 col-form-label"
                    >Gender</label
                  >
                  <div class="col-sm-8">
                    <select
                      class="form-control"
                      id="gender"
                      name="gender"
                      required
                    >
                      <option value="">Select Gender</option>
                      {% if user.gender == "Male" %}
                      <option value="Male" selected>Male</option>
                      {% else %}
                      <option value="Male">Male</option>
                      {% endif %} {% if user.gender == "Female" %}
                      <option value="Female" selected>Female</option>
                      {% else %}
                      <option value="Female">Female</option>
                      {% endif %}
                    </select>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="mobilenumber" class="col-sm-4 col-form-label"
                    >Mobile Number</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control number_only"
                      id="mobilenumber"
                      name="mobile_number"
                      maxlength="10"
                      minlength="10"
                      pattern="[0-9]{10}"
                      title="Please enter Correct Phone Number"
                      value="{{user.mobile_number}}"
                    />
                    {{form.mobile_number.errors}}
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="emailid" class="col-sm-4 col-form-label"
                    >e-Mail ID</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="email"
                      class="form-control"
                      id="emailid"
                      name="email"
                      value="{{user.email}}"
                      required
                    />
                    {{form.email.errors}}
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="licensenumber" class="col-sm-4 col-form-label"
                    >License Number</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control caps "
                      id="licensenumber"
                      value="{{user.license_number}}"
                      name="license_number"
                      maxlength="15"
                      required
                      pattern="[a-zA-Z]{2}[0-9]{2}[0-9]{4}[0-9]{7}"
                      title="Please enter valid License Number"
                    />
                    {{form.license_number.errors}}
                  </div>
                </div>

                <div class="text-center mt-5">
                  <button type="submit" class="btn btn-outline-info">
                    <i class="fas fa-upload"></i>&nbsp;Update
                  </button>

                  <a href="{% url 'add' %}"
                    ><button type="button" class="btn btn-outline-danger">
                      <i class="fas fa-arrow-left"></i> &nbsp;Back
                    </button></a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
